<script>
  function savePreference() {
    const eventType = document.getElementById("eventSelect").value;
    localStorage.setItem("preferredEvent", eventType);
  }

  window.onload = function () {
    const pref = localStorage.getItem("preferredEvent");
    if (pref) {
      document.getElementById("eventSelect").value = pref;
    }
  }

  function clearPrefs() {
    localStorage.clear();
    sessionStorage.clear();
    alert("Preferences cleared.");
  }
</script>

<label>Select your preferred event:
  <select id="eventSelect" onchange="savePreference()">
    <option value="music">Music</option>
    <option value="art">Art</option>
    <option value="tech">Tech</option>
  </select>
</label>
<button onclick="clearPrefs()">Clear Preferences</button>
