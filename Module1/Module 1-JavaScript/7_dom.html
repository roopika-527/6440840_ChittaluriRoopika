<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>DOM</title></head>
<body><div id="eventList"></div>
<script>
const events = ["Meetup", "Seminar"];
const list = document.getElementById("eventList");
events.forEach(e => {
  const div = document.createElement("div");
  div.textContent = e;
  list.appendChild(div);
});
</script>
</body></html>
